<form [formGroup]="registerForm" >
<div class="content" role="main">

  <!-- Highlight Card -->
  <div class="card bg-light ">
    
  <div class="container col-6">
    
    <div class="card bg-light ">
      <div class="card-header bg-secondary"><h6>Employee Details</h6></div>
      <div class="card-body">
        <div class="row">          
          <!-- <label class="col">Emplyee Name</label>
          <div class="col"><input [(ngModel)]="employeeName"/></div> -->
          <label class="col">First Name</label>
          <label class="col">Last Name</label>
                                                      
        </div>
        <div class="row">          
          <div class="col">
            <input type="text" formControlName="firstName"  class="form-control" [ngClass]="{ 'is-invalid': f.firstName.errors }" />
            <div *ngIf="f.firstName.errors" class="invalid-feedback">
                <div *ngIf="f.firstName.errors.required">First Name is required</div>
            </div>
            </div> 
          
          <div class="col">
                        <input type="text" formControlName="lastName"  class="form-control" [ngClass]="{ 'is-invalid': f.lastName.errors }" />
                        <div *ngIf="f.lastName.errors" class="invalid-feedback">
                            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                        </div>
                        </div>                                             
        </div>
      </div>
    </div>
    <div class="card bg-light ">
      <div class="card-header bg-secondary"><h6>Dependent Details</h6></div>
      <div class="card-body">
        <div class="row">                    
          <label class="col">Name</label>
          <label class="col">Relation</label>                                           
        </div>
        <div class="row">                    
          <!-- <label class="col">2nd Dependent Name</label> -->
          <div class="col">
            <!-- <input type="text" formControlName ="dependentName1"  [(ngModel)]="dependentName1" class="form-control"> -->
            <input type="text" formControlName ="dependentName1" class="form-control" />
            <!-- <input type="text" formControlName ="dependentName1"  [(ngModel)]="dependentName1" class="form-control" /> -->
                        </div>  
                        <div class="col">
                          <select #sel class="form-control" (change)="onChange(sel.value)">
                            <option value="Select" class="select-option">Select</option>
                            <option value="Spouse" class="select-option">Spouse</option>
                            <option value="Child" class="select-option">Child</option>
                            <option value="Mother" class="select-option">Mother</option>
                            <option value="Father" class="select-option">Father</option>
                          </select>
                        </div> 

        </div>
        <div class="row">                    
          <!-- <label class="col">2nd Dependent Name</label> -->
          <div class="col">
            <input type="text" formControlName="dependentName2" class="form-control" />
                        </div>  
                        <div class="col">

                          <select #sel1 class="form-control" (change)="onChange1(sel1.value)">
                            <option value="Select" class="select-option">Select</option>
                            <option value="Spouse" class="select-option">Spouse</option>
                            <option value="Child" class="select-option">Child</option>
                            <option value="Mother" class="select-option">Mother</option>
                            <option value="Father" class="select-option">Father</option>
                          </select>
                        </div> 

        </div>
        <div class="row">
        <div class="col">
          <input type="text" formControlName="dependentName3" class="form-control" />
                      </div>  
                      <div class="col">

                        <select #sel2 class="form-control" (change)="onChange2(sel2.value)">
                          <option value="Select" class="select-option">Select</option>
                          <option value="Spouse" class="select-option">Spouse</option>
                          <option value="Child" class="select-option">Child</option>
                          <option value="Mother" class="select-option">Mother</option>
                          <option value="Father" class="select-option">Father</option>
                        </select>
                      </div> 

      </div>
      <div class="row">
      <div class="col">
        <input type="text" formControlName="dependentName4" class="form-control" />
                    </div>  
                    <div class="col">

                      <select #sel3 class="form-control" (change)="onChange3(sel3.value)">
                        <option value="Select" class="select-option">Select</option>
                        <option value="Spouse" class="select-option">Spouse</option>
                        <option value="Child" class="select-option">Child</option>
                        <option value="Mother" class="select-option">Mother</option>
                        <option value="Father" class="select-option">Father</option>
                      </select>
                    </div> 

    </div>

      </div>
    </div>
    <div class="card border-0">
      <button type="button" class="btn btn-primary" id="button-submit" style="width: 100px; " (click) = "Calculate()"> Calculate</button>

    </div>
    <div class="card bg-light ">
      <div class="card-header bg-secondary"><h6>Pay Calculation</h6></div>
      <div class="card-body">
        <div class="row">
          <label class="col">EmployeeId</label>
          <label class="col">{{employeeCost.employeeId}}</label>
        </div>
        <div class="row">
          <label class="col">Annual Salary</label>
          <label class="col">{{employeeCost.salary}}</label>
        </div>
        <div class="row">
          <label class="col">Annual Benefits</label>
          <label class="col">{{employeeCost.benefits}}</label>
        </div>
        <div class="row">
          <label class="col">Cost To Company</label>
          <label class="col">{{employeeCost.costToCompany}}</label>
        </div>
      </div>
    </div>
    <div class="card border-0">
      <div class="row">
        <button type="button" class="btn btn-success" style="width: 120px; " (click) = "Save()"> Save</button>
        <button type="button" routerLink="/EmployeeDetails" class="btn btn-warning" style="width: 120px; " > Employees</button>
      </div>

    </div>
    </div>
  
  </div>

</div>
</form>
